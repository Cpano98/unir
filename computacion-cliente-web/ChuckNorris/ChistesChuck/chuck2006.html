<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck 2006</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      #jokeContainer {
        margin: 20px;
        padding: 10px;
        background-color: aliceblue;
      }
    </style>
    <div class="container">
      <div class="px-4 py-5 my-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="https://img.asmedia.epimg.net/resizer/4UrTiG9ryVM-EcHLsvQOPcK7nns=/736x414/cloudfront-eu-central-1.images.arcpublishing.com/diarioas/VBRIOSJLLJMIFCRDMJBAR26A3U.jpg"
          alt=""
          width="300"
        />
        <h1 class="display-5 fw-bold">
          Solicita alguna broma del famoso Chuck Norris
        </h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Por: Carlos Pano Hernández. Manera 2006</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button
              type="button"
              class="btn btn-primary btn-lg px-4 gap-3"
              name="PedirBroma"
              id="PedirBroma"
            >
              Pedir broma
            </button>
          </div>
          <div id="jokeContainer">
            <p class="lead mb-4" id="textoBroma">
              La broma aparecerá en cualquier momento...
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    
    <script src="js/chuck2006.js"></script>
  </body>
</html>
